<!DOCTYPE html>
<html lang="en" ng-app="blogApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Real-Time Blog App</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Navigation -->
	<ng-include src="'app/layout/nav.view.html'"></ng-include>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<!-- Dynamic Content Here -->
			<ng-view></ng-view>

			<!-- Blog Sidebar Widgets Column -->
			<aside class="col-md-4">

				<!-- Blog Search Well -->
				<div class="well">
					<h4>Search</h4>

					<form>
						<div class="input-group">
							<input type="search" name="search" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
						<!-- /.input-group -->
					</form>
				</div>

				<!-- Blog Categories Well -->
				<div class="well">
					<h3>Filter Posts</h3>

					<div class="list-group">
						<a href="#" class="list-group-item active">
							<span class="badge">8</span>
							Show All Posts
						</a>
					</div>

					<h4><small class="glyphicon glyphicon-tag"></small> Category</h4>
					<div class="list-group">
						<a href="#" class="list-group-item">
							<span class="badge">4</span>
							AngularJS
						</a>
						<a href="#" class="list-group-item">
							<span class="badge">2</span>
							Grunt
						</a>
						<a href="#" class="list-group-item">
							<span class="badge">6</span>
							JavaScript
						</a>
						<a href="#" class="list-group-item">
							<span class="badge">2</span>
							jQuery
						</a>
						<a href="#" class="list-group-item">
							<span class="badge">2</span>
							Tools
						</a>
					</div>

					<h4><small class="glyphicon glyphicon-user"></small> Author</h4>
					<div class="list-group">
						<a href="#" class="list-group-item">
							<span class="badge">2</span>
							Alex Ilyaev
						</a>
						<a href="#" class="list-group-item">
							<span class="badge">2</span>
							Amit Choukroun
						</a>
						<a href="#" class="list-group-item">
							<span class="badge">4</span>
							Ilan Cohen
						</a>
					</div>

					<h4><small class="glyphicon glyphicon-time"></small> Month</h4>
					<div class="list-group">
						<div>
							<span class="list-group-item disabled">
								2015
							</span>
							<a href="#" class="list-group-item">
								<span class="badge">4</span>
								January
							</a>
						</div>
						<div>
							<span class="list-group-item disabled">
								2014
							</span>
							<a href="#" class="list-group-item">
								<span class="badge">4</span>
								December
							</a>
						</div>
					</div>
				</div>
			</aside>

		</div>
		<!-- /.row -->

		<hr>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Netcraft Academy 2015</p>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</footer>

	</div>
	<!-- /.container -->

	<!-- Libraries -->
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.min.js"></script>
	<script src="lib/js/marked.min.js"></script>

	<!-- App -->
	<script src="app/app.module.js"></script>

	<!-- Layout -->
	<script src="app/layout/nav.controller.js"></script>

	<!-- Common -->
	<script src="app/common/app-states.service.js"></script>
	<script src="app/common/data.service.js"></script>

	<!-- Posts Tab -->
	<script src="app/posts/posts.controller.js"></script>

	<!-- Admin Tab -->
	<script src="app/admin/admin.controller.js"></script>


</body>
</html>
