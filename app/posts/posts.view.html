

  <!-- Blog Entries Column -->
  <section class="col-md-8">
    <h2 class="page-header">Showing {{posts.length}} posts</h2>

    <!-- Begin Post -->
    <post-preview ng-repeat="post in posts |limitPosts: limit : pageNum"
                  title="{{post.title}}"
                  author="{{post.author}}"
                  description="{{post.description}}"
                  date ="{{post.date}}"
                  tags = "post.tags">
    </post-preview>
    <!-- Pager -->
    <ul class="pager">
      <li class="previous" ng-hide="pageNum*limit>=posts.length">
        <a href="#/posts/{{pageNum+1}}">&larr; Older</a>
      </li>
      <li class="next" ng-hide="pageNum<=1">
        <a href="#/posts/{{pageNum-1}}">Newer &rarr;</a>
      </li>
    </ul>
  </section>
