

  <!-- Blog Entries Column -->
  <section class="col-md-8">
    <h2 class="page-header">Showing {{posts.length}} posts</h2>

    <!-- Begin Post -->
    <article ng-repeat="post in posts">
      <header>
        <h2>
          <a href="#">{{post.title}}</a>
        </h2>

        <p>
          <small class="glyphicon glyphicon-user"></small>
          by <a href="#">{{post.author}}</a>
        </p>
        <p>
          <small class="glyphicon glyphicon-time"></small>
          Posted on {{post.date | date: "d MMM, yyyy"}}
        </p>
      </header>

      <!-- Post Description -->
      <p>{{post.description}}</p>
      <br>

      <footer class="clearfix">
        <p class="pull-left">
          <b>Tags:&nbsp;</b>
          <span ng-repeat="tag in post.tags">
            <a href="#" class="label label-default">{{tag}}</a>
          </span>
        </p>

        <a class="btn btn-primary pull-right" href="#">
          Read More <i class="glyphicon glyphicon-chevron-right"></i>
        </a>
      </footer>
      <hr>
    </article>
    <!-- End of Post -->


    <!-- Pager -->
    <ul class="pager">
      <li class="previous">
        <a href="#">&larr; Older</a>
      </li>
      <li class="next">
        <a href="#">Newer &rarr;</a>
      </li>
    </ul>
  </section>
