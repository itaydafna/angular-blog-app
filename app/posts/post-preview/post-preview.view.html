<article>
  <header>
    <h2>
      <a href="#/post/{{utils.cleanTitle(title)}}">{{title}}</a>
    </h2>

    <p>
      <small class="glyphicon glyphicon-user"></small>
      by <a href="#/posts?author={{utils.cleanTitleLower(author)}}">{{author}}</a>
    </p>
    <p>
      <small class="glyphicon glyphicon-time"></small>
      Posted on {{date | date: "d MMM, yyyy"}}
    </p>
  </header>

  <!-- Post Description -->
  <p>{{description}}</p>
  <br>

  <footer class="clearfix">
    <p class="pull-left">
      <b>Tags:&nbsp;</b>
      <span ng-repeat="tag in tags">
            <a href="#/posts?category={{utils.cleanTitleLower(tag)}}" class="label label-default">{{tag}}</a>
          </span>
    </p>

    <a class="btn btn-primary pull-right" href="post/{{utils.cleanTitle(title)}}">
      Read More <i class="glyphicon glyphicon-chevron-right"></i>
    </a>
  </footer>
  <hr>
</article>
